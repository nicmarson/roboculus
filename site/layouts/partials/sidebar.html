<ul class="menu-list">
  {{ $currentPage := . }}
  {{ range .Site.Menus.gettingStarted }}
    {{ if .HasChildren }}
    <li class="sub-menu{{if $currentPage.HasMenuCurrent "gettingStarted" . }} active{{end}}">
    <a href="javascript:;" class="">
      {{ .Pre }}
      <span>{{ .Name }}</span>
      <span class="menu-arrow arrow_carrot-right"></span>
    </a>
    <ul class="sub">
      {{ range .Children }}
      <li{{if $currentPage.IsMenuCurrent "gettingStarted" . }} class="active"{{end}}><a href="{{.URL}}"> {{ .Name }} </a> </li>
      {{ end }}
    </ul>
  {{else}}
    <li>
    <a href="{{.URL}}">
      {{ .Pre }}
      <span>{{ .Name }}</span>
    </a>
  {{end}}
  </li>
  {{end}}
</ul>
